<!DOCTYPE html>
<html>
<head th:replace="fragments :: head"></head>
<body class="body">
	<header th:replace="fragments :: header-unauth"></header>
	<div class="container container-padding text-center">
		<form class="form-signin" method="POST">
			<img class="mb-4"
				src="/resources/logo-dark.svg"
				alt="" width="72" height="72" />
			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			<!-- error message -->
			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid Email ID or Password.</div>
			</div>
			<!-- logout message -->
			<div th:if="${param.logout}">
				<div class="alert alert-info">You have been logged out.</div>
			</div>

			<div class="mb-3 row">			
				<input
					type="email" name="username" class="form-control"
					placeholder="Email ID" required autofocus /> 
			</div>
			<div class="mb-3 row">
				<input
					type="password" name="password" class="form-control"
					placeholder="Password" required/>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
	</div>
</body>
</html>
